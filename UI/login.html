<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <title>Store Manager | Login</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>            
            <div>
                <img src="./images/shopping-cart.svg" height="50px" width="50px"> &nbsp;&nbsp; Store Manager
            </div>           
        </header>        
        <div class="form-wrapper">            
            <div>
                <img src="./images/profile-picture.svg" alt="photo" class="profile-photo">
            </div>
            <h2>Login</h2>
            <div>
                <form action="./admin-dashboard.html">
                    <label for="email1" class="form-label"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email1" required>
                    <br>
                    <label for="password1" class="form-label"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password1" required>
                    <br>
                    <input type="submit" value="Login" class="btn">                
                </form>
            </div>            
        </div>
        <footer>            
            <p>Store Manager &copy; 2018 | All rights reserved</p>
        </footer>                
    </body>
</html>
