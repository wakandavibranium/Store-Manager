<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <title>Store Manager | Store Attendant - Dashboard</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>            
            <div>
                <img src="./images/shopping-cart.svg" height="50px" width="50px"> &nbsp;&nbsp; Store Manager
            </div>           
        </header>
        <div class="dashboard">
            <div class="side-menu">
                <button class="tabs" onclick="openPage(event, 'Dashboard')" id="defaultPage">Dashboard</button>
                <button class="tabs" onclick="openPage(event, 'ShoppingCart')">Shopping Cart</button>                
                <button class="tabs" onclick="openPage(event, 'Products')">Products</button>
                <button class="tabs" onclick="openPage(event, 'Sales')">Sales</button>
                <button>Logout</button>
            </div><!--side-menu-->

            <div class="contents" id="Dashboard" >
                <h2>Dashboard Summary</h2>
                <p>My Summary</p>
            </div><!--contents-->

            <div id="Sales" class="contents">
                <div class="table-title">
                    <h2>My Sales</h2>
                </div>
                <table>
                    <tr>
                        <th>Sale Id</th>
                        <th>No. of Items Sold</th>
                        <th>Transaction Amount</th>
                        <th>Date Created</th>
                        <th>Created by</th>
                    </tr>
                    <tr>
                        <td><a href="#">1</a></td>
                        <td>12</td>
                        <td>Ksh: 1,300</td>
                        <td>12/09/2018</td>
                        <td>Jane Doe</td>
                    </tr>
                    <tr>
                        <td><a href="#">2</a></td>
                        <td>5</td>
                        <td>Ksh: 1,500</td>
                        <td>12/09/2017</td>
                        <td>Jane Doe</td>
                    </tr>
                    <tr>
                        <td><a href="#">3</a></td>
                        <td>1</td>
                        <td>Ksh: 1,900</td>
                        <td>12/09/2019</td>
                        <td>Jane Doe</td>
                    </tr>
                </table>                         
            </div>
        </div><!--dashboard-->
        <!--Call our external javascript file to render the contents of each menu-->
        <script src="./js/script.js"></script>                
    </body>
</html>
